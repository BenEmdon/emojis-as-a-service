<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Emojis as a Service</title>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <script src="./upload.js"></script>

    <script> 
      $(document).ready(function() {
        $(".uploadContent").animate({ "bottom": "+=530px" }, 700);
      });
    </script>
  </head>
  <body>
    <input id="upload-input" type="file" name="uploads[]" multiple="multiple">

    <div class="nav">
      <img src='Resources/logo_small.png' class="logo"/>
      <h4 class="desc"> Turn faces into emojis</h4>
    </div>

    <div class="overlay">
      <div class="col-md-2"></div>
      <div class="finalImagePlacing col-md-8">
          <img id="outputtedImg" class="finImg" />
      </div>
      <div class="col-md-2"></div>
    </div>

     <div class="uploadContent">
          <div class="row">
            <div class="col-md-6">
              <img src='Resources/before.jpg' class="beforeAfter" />
            </div>
            <div class="col-md-6">
              <img src='Resources/after.jpg' class="beforeAfter" />
            </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-xs-12">
            <div class="panel panel-default">
              <div class="panel-body">
                <div class="bounce">
                  <span class="glyphicon glyphicon-upload"></span>
                </div>
                
                <h2>Upload your Image!</h2>
                <div class="progress">
                  <div class="progress-bar" role="progressbar"></div>
                </div>
                <button class="btn btn-lg upload-btn" type="button">Upload Image</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
